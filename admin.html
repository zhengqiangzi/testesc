<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>eosi 2016</title>
	<script type="text/javascript" src='./socket.io/socket.io.js'></script>

</head>
<body>
	
	

	<div class="admin">

		<div class="max">
			<label>预估最高分:</label>
			<div><input type="tel" name='max' value=""/></div>
			<div class="oldMax"></div>

		</div>
		<div class="controller">
			<div class="label">创意中心</div>
			<div class="text"><input type="tel" name='score'></div>
			<div class="oldText">0</div>
		</div>

		<div class="controller">
			<div class="label">客服中心</div>
			<div class="text"><input type="tel" name='score'></div>
			<div class="oldText">0</div>
		</div>

		<div class="controller">
			<div class="label">财务人事采购</div>
			<div class="text"><input type="tel" name='score'></div>
			<div class="oldText">0</div>


		</div>

		<div class="controller">
			<div class="label">电子商务</div>
			<div class="text"><input type="tel" name='score'></div>
			<div class="oldText">0</div>
		</div>


		<div class="controller">
			<div class="label">技术支持</div>
			<div class="text"><input type="tel" name='score'></div>
			<div class="oldText">0</div>
		</div>


		
		<div class="button">
				<button class="submit">确认</button>
				<button class="cancel">清零</button>

		</div>

	</div>

	<script type="text/javascript" src='./dist/bundle.js'></script>

</body>
</html>
